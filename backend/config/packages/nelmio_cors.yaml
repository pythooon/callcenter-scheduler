nelmio_cors:
    defaults:
        allow_credentials: true
        allow_origin: ['http://frontend.scheduler', 'https://frontend.scheduler']
        allow_headers: ['Content-Type', 'Authorization', 'X-Requested-With']
        allow_methods: ['GET', 'POST', 'PUT', 'DELETE', 'OPTIONS']
        expose_headers: ['Link']
        max_age: 3600
    paths:
        '^/api/': ~
